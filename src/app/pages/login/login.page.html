<ion-content [fullscreen]="true">
    <div class="header"></div>
    <section class="welcomeMessage">
        <h1>Bienvenido</h1>
    </section>
    <main>
        <div class="form-wrapper">
            <form [formGroup]="loginForm">
                <div>
                    <ion-input formControlName="email" class="emailField" type="text" placeholder="E-mail"></ion-input>
                    <div *ngFor="let error of errormessages.email">
                        <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
                            <small class="error-message">{{error.message}}</small>
                        </ng-container>
                    </div>
                </div>
                <div>
                    <ion-input formControlName="password" class="passwordField" type="password" placeholder="Contraseña"></ion-input>
                    <div *ngFor="let error of errormessages.password">
                        <ng-container *ngIf="password.hasError(error.type) && (password.dirty || password.touched)">
                            <small class="error-message">{{error.message}}</small>
                        </ng-container>
                    </div>
                </div>

                <ion-button [disabled]="!loginForm.valid" class="loginButton" (click)="loginClicked()" type="submit">Iniciar sesión</ion-button>
            </form>
        </div>
        <div class="singpSection">
            <div class="separator"></div>
            <ion-button class="singupButton" (click)="singupClicked()">Crear nueva cuenta</ion-button>
        </div>
    </main>
</ion-content>
