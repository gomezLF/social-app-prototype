<ion-content [fullscreen]="true">
    <div class="container">
        <div class="profile-image-container" [ngStyle]="{'background-image': 'url(' + user.currentUser.profileImage + ')'}"></div>
        <p class="name-label" #labelProfileName contenteditable="true">{{user.currentUser.profileName}}</p>
    </div>
   
    <div class="edit-buttons-section">
        <ion-button (click)="changeProfileImageClicked()" class="edit-profile-button">Editar foto de perfil</ion-button>
        <ion-button (click)="moreOptionsClicked()" class="more-options-button">...</ion-button>
    </div>

    <div class="form-container">
        <form>
            <div class="input-container">
                <ion-label>Nombre(s)</ion-label>
                <ion-input type="text" [(ngModel)]="nameInputValue" [ngModelOptions]="{standalone: true}" placeholder="Nombre(s)" value="{{user.currentUser.name}}"></ion-input>
            </div>
            <div class="input-container">
              <ion-label>Apellidos</ion-label>
              <ion-input type="text" [(ngModel)]="lastnameInputValue" [ngModelOptions]="{standalone: true}" placeholder="Apellidos" value="{{user.currentUser.lastname}}"></ion-input>
            </div>
            <div class="input-container">
              <ion-label>Correo electrónico</ion-label>
              <ion-input type="email" [(ngModel)]="emailInputValue" [ngModelOptions]="{standalone: true}" placeholder="Correo electrónico" value="{{user.currentUser.email}}"></ion-input>
            </div>

            <div class="save-profile-button-container">
              <ion-button (click)="saveChangesClicked()">Guardar Cambios</ion-button>
            </div>
        </form>
    </div>

</ion-content>
